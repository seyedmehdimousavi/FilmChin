<!DOCTYPE html>
<html lang="fa" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FilmChiin | صفحه پست</title>
    <meta name="description" content="مشاهده جزئیات کامل پست فیلم/سریال در FilmChiin" />
    <meta name="robots" content="index,follow" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="FilmChiin | صفحه پست" />
    <meta property="og:description" content="جزئیات کامل این پست در FilmChiin" />
    <meta property="og:image" content="https://filmchiin.ir/images/banner-icon.png" />
    <meta property="og:url" content="https://filmchiin.ir/movie/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FilmChiin | صفحه پست" />
    <meta name="twitter:description" content="جزئیات کامل این پست در FilmChiin" />
    <meta name="twitter:image" content="https://filmchiin.ir/images/banner-icon.png" />
    <link rel="canonical" href="https://filmchiin.ir/movie/" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="/movie.js"></script>
  </head>
  <body class="index-body movie-page-body">
    <header class="main-header movie-page-header-only">
      <div id="movieBannerMount" class="site-banner"></div>
    </header>

    <main class="movie-page-container">
      <a class="movie-page-back" href="/">← بازگشت به صفحه اصلی</a>
      <section id="moviePageStatus" class="movie-page-status">در حال بارگذاری...</section>
      <section id="moviePageCard" class="movie-page-single" hidden></section>
    </main>

    <div id="movieFeaturesMount"></div>

    <div id="postOptionsOverlay" class="post-options-overlay" aria-hidden="true">
      <div class="post-options-backdrop"></div>
      <div class="post-options-modal" id="postOptionsModal">
        <div class="post-options-header">
          <span id="postOptionsTitle" class="post-options-title">Post options</span>
          <button id="postOptionsCloseBtn" class="post-options-close-btn" aria-label="Close">&times;</button>
        </div>
        <div class="post-options-list">
          <button id="postOptionFavorite" class="post-option-item" type="button">
            <div class="post-option-main">
              <div class="post-option-title">Add to favorite</div>
              <div id="postOptionFavoriteStatus" class="post-option-subtitle">Add to your favorites</div>
            </div>
          </button>
          <button id="postOptionCopyLink" class="post-option-item" type="button">
            <div class="post-option-main">
              <div class="post-option-title">Copy link</div>
              <div class="post-option-subtitle">Copy movie link ( /movie/slug )</div>
            </div>
          </button>
          <button id="postOptionShareLink" class="post-option-item" type="button">
            <div class="post-option-main">
              <div class="post-option-title">Share link</div>
              <div class="post-option-subtitle">Share movie link with other apps</div>
            </div>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
